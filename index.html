<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container active-container" id="home">
        HOME CONTENT
    </header>
    <main>
        <section class="container" id="about">ABOUT CONTENT</section>
        <section class="container" id="portfolio">PORTFOLIO CONTENT</section>
        <section class="container" id="stack">STACK CONTENT</section>
        <section class="container" id="contact">CONTACT CONTENT</section>
    </main>
    <nav class="controls">
        <div class="control active-control" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control" data-id="stack">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <div class="control" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </nav>
</body>
<script src="assets/scripts/main.js"></script>

</html>
